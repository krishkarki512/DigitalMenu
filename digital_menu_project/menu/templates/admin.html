{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <input type="text" class="search-bar" placeholder="Search for an item or order">
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="contact">Contact Us: 900473</div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <h1>Welcome, Admin!</h1>
        <p>Manage your menu, customer orders, and more.</p>

        <!-- Dashboard -->
        <section class="admin-dashboard">
            <h2>Admin Dashboard</h2>

            <!-- Manage Menu Section -->
            <div class="admin-section">
                <h3>Manage Menu</h3>
                <button class="action-button">Add New Item</button>
                <button class="action-button">Edit Existing Item</button>
                <button class="action-button">Remove Item</button>
            </div>

            <!-- View Orders Section -->
            <div class="admin-section">
                <h3>View Customer Orders</h3>
                <button class="action-button">View Pending Orders</button>
                <button class="action-button">View Completed Orders</button>
            </div>

            <!-- Manage Staff Section -->
            <div class="admin-section">
                <h3>Manage Staff</h3>
                <button class="action-button">Add New Staff</button>
                <button class="action-button">Edit Staff Details</button>
                <button class="action-button">Remove Staff</button>
            </div>
        </section>
    </main>

</body>
</html>
